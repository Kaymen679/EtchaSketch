<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<title></title>
<body>
    <div>
        <h3 id="title">Etcha-Sketch</h3>
        <div id="buttons">
            <p>Color: </p>
            <select class="buttons" name="colorPicker" id="colorPicker">
                <option value="black">Black</option>
                <option value="blueScale">Blue Scale</option>
                <option value="greenScale">Green Scale</option>
                <option value="redScale">Red Scale</option>
                <option value="greyScale">Grey Scale</option>
                <option value="custom">Custom Color</option>
            </select>
        </div>
        <div id="containerBorder">
            <div id="container">
            </div>
        </div>
        <div class="slider">
            <p>Grid Size</p>
            <input id="slider" type="range" min="2" max="100">
            <p id="gridSize">2 to 100</p>
        </div>
    </div>
</body>
<footer></footer>
<script src="script.js"></script>
</html>
